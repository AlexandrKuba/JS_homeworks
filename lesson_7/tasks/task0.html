<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 0</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        function getTimeOfYear(monthNumber) {
          let result;
          switch (monthNumber) {
            case 1:
            case 2:
            case 12:
              result = "Зима";
              break;
            case 3:
            case 4:
            case 5:
              result = "Весна";
              break;
            case 6:
            case 7:
            case 8:
              result = "Літо";
              break;
            case 9:
            case 10:
            case 11:
              result = "Осінь";
              break;
          }
          return result;
        }
        const monthNumber = parseInt(prompt("Введіть число місяця", 5));
        document.write(getTimeOfYear(monthNumber));
      }
    </script>
  </body>
</html>
