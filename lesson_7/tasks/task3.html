<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Задача 3</h1>
    <p>Створити окремі функції, які для 4 чисел знаходять:</p>
    <ul>
      <li>суму;</li>
      <li>добуток;</li>
      <li>середнє арифметичне;</li>
      <li>мінімальне значення.</li>
    </ul>
    <script>
      if (confirm("Почати тестування?")) {
        // Знаходимо суму чотирьох чисел
        function getSum(num1, num2 = 0, num3 = 0, num4 = 0) {
          return num1 + num2 + num3 + num4;
        }
        // Знаходимо добуток чотирьох чисел
        function getProduct(num1, num2 = 0, num3 = 0, num4 = 0) {
          return num1 * num2 * num3 * num4;
        }
        // Знаходимо середнє арифметичне чотирьох чисел
        function getAvg(num1, num2 = 0, num3 = 0, num4 = 0) {
          return (num1 + num2 + num3 + num4) / 4;
        }
        // Знаходимо мінімальне серед чотирьох чисел
        function getMin(num1, num2 = 0, num3 = 0, num4 = 0) {
          let result = num1;
          result = num2 < result ? num2 : result;
          result = num3 < result ? num3 : result;
          result = num4 < result ? num4 : result;
          return result;
        }
        // Обираємо необхідну функцію
        function choiceFunc(func) {
          return func(1, 2, 3, 4);
        }
        document.write(choiceFunc(getSum));
      }
    </script>
  </body>
</html>
