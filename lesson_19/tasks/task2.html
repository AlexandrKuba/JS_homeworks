<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано 5 елементів input. При введенні значення у якийсь із них необхідно
      автоматично заповнювати інші (усі попередні у спадному порядку(кожен
      попередній має значення на 1 менше за наступний), усі наступні на 1 більше
      (кожен наступне на 1 більше за попереднього))
    </p>
    <div class="inputsContainer" style="display: flex; flex-direction: column">
      <label>Value 1<input type="number" /></label>
      <label>Value 1<input type="number" /></label>
      <label>Value 1<input type="number" /></label>
      <label>Value 1<input type="number" /></label>
      <label>Value 1<input type="number" /></label>
    </div>

    <script>
      if (confirm("Почати тестування?")) {
        const inpContainer = document.querySelector(".inputsContainer");
        const inputs = document.querySelectorAll("input");
        inpContainer.addEventListener("input", (event) => {
          const targetInp = event.target;
          const targetValue = parseFloat(event.target.value);
          const targetInpIndex = [...inputs].indexOf(targetInp);
          for (let i = 0; i < inputs.length; i++) {
            inputs[i].value = targetValue + i - targetInpIndex;
          }
        });
      }
    </script>
  </body>
</html>
