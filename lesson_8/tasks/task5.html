<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>Дано послідовність оцінок учня. Підрахувати кількість:</p>
    <ul>
      <li>двійок</li>
      <li>хороших оцінок (добре, відмінно)</li>
      <li>оцінок, які нижче середнього</li>
    </ul>
    <script>
      if (confirm("Почати тестування?")) {
        const marksOfStudents = new Array();
        for (let i = 0; i < 15; i++) {
          marksOfStudents.push(1 + Math.floor(Math.random() * 5));
        }
        // Функція підрахунку кількості двійок
        function getQuantityOfMark2(marks) {
          let quantityOfMark2 = 0;
          for (let i = 0; i < marks.length; i++) {
            if (marks[i] === 2) quantityOfMark2++;
          }
          return quantityOfMark2;
        }
        // Функція підрахунку хороших оцінок
        function getQuantityOfGoodMarks(marks) {
          let quantityOfGoodMarks = 0;
          for (let i = 0; i < marks.length; i++) {
            if (marks[i] >= 4) quantityOfGoodMarks++;
          }
          return quantityOfGoodMarks;
        }
        // Функція кількості оцінок нижче середнього
        function getQuantityOfMarksLessThenAvg(marks) {
          let avgMark = 0;
          let quantityOfMarksLessThenAvg = 0;
          for (let i = 0; i < marks.length; i++) {
            avgMark += marks[i];
          }
          avgMark = avgMark / marks.length;
          for (let i = 0; i < marks.length; i++) {
            if (marks[i] < avgMark) quantityOfMarksLessThenAvg++;
          }
          return quantityOfMarksLessThenAvg;
        }
        // Загальна функція
        function getStatisticsOfMarks(marks) {
          const quantityOfMark2 = getQuantityOfMark2(marks);
          const quantityOfGoodMarks = getQuantityOfGoodMarks(marks);
          const quantityOfMarksLessThenAvg =
            getQuantityOfMarksLessThenAvg(marks);
          const result = `Кількість двійок - ${quantityOfMark2}<br>Кількість хороших оцінок - ${quantityOfGoodMarks}<br>Кількість оцінок менше за середню - ${quantityOfMarksLessThenAvg}`;
          return result;
        }
        document.write(getStatisticsOfMarks(marksOfStudents));
      }
    </script>
  </body>
</html>
