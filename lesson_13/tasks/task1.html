<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує всі
      можливі підмножини заданого масиву. Наприклад, для масиву [1, 2, 3]
      можливі підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1, 2, 3].
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const arrNum = [1, 2, 3, 4];
        let arrSubsets = [];
        document.write(`${JSON.stringify(arrSubsets)}<br>`);
        function getSubsetsOfArr(arr) {
          for (let i = arr.length - 1; i >= 0; i--) {
            arrSubsets.push(arr[i]);
            document.write(`${JSON.stringify(arrSubsets)}<br>`);
            if (i === 0) {
              arrSubsets = [];
              arr.pop();
              getSubsetsOfArr(arr);
            }
          }
        }
        getSubsetsOfArr(arrNum);
      }
    </script>
  </body>
</html>
