  <body>
    <h1>Задача 4</h1>
    <p>
      Дано масив хлопців і дівчат вивести всі можливі комбінації для танців з
      хлопців і дівчат.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const manNames = ["Mark", "Petro", "Oleg", "Nazar", "Roman"];
        const womanNames = ["Olga", "Nina", "Masha", "Dasha"];

        function pairForDancing(step, arrMan, arrWomen) {
          let morePeople, lessPeople;
          if (arrMan.length >= arrWomen.length) {
            morePeople = arrMan;
            lessPeople = arrWomen;
          } else {
            morePeople = arrWomen;
            lessPeople = arrMan;
          }
          for (const people of morePeople) {
            const firstPeople = people;
            for (let i = 0; i < lessPeople.length; i++) {
              document.write(`Пара ${firstPeople} з ${lessPeople[i]}<br>`);
            }
          }
        }
        pairForDancing(0, manNames, womanNames);
      }
    </script>
