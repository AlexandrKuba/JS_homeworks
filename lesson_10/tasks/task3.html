    <h1>Задача 3</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000). Сформувати список з тих цін, які більші за попереднє значення
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const period = 10 + Math.floor(Math.random() * 31);
        const arrPrices = [];
        for (let i = 0; i < period; i++) {
          arrPrices.push(1 + Math.floor(Math.random() * 10000));
        }
        document.write(`Початковий масив: ${arrPrices}<br>`);
        const arrPriceMorePreviousPrice = arrPrices.filter(
          (el, ind, arr) => ind != 0 && el > arr[ind - 1]
        );
        document.write(
          `Масив, в якому тільки ті ціни, які більше за поереднє в початковому масиві: ${arrPriceMorePreviousPrice}`
        );
        document.write(``);
      }
    </script>
