    <h1>Задача 5</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000). Підрахувати кількість змін цін
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const period = 10 + Math.floor(Math.random() * 31);
        const arrPrices = [];
        for (let i = 0; i < period; i++) {
          arrPrices.push(1 + Math.floor(Math.random() * 10000));
        }
        document.write(`Початковий масив: ${arrPrices}<br>`);
        const changesOfPrice = arrPrices.reduce(
          (prevNum, el) => (el !== prevNum ? prevNum + 1 : prevNum),
          0
        );
        document.write(`Кількість змін цін: ${changesOfPrice}`);
        document.write(``);
      }
    </script>
