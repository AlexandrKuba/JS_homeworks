<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 7</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000). Визначати, чи усі ціни більше за 1000
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const period = 10 + Math.floor(Math.random() * 31);
        const arrPrices = [];
        for (let i = 0; i < period; i++) {
          arrPrices.push(1 + Math.floor(Math.random() * 10000));
        }
        document.write(`Початковий масив: ${arrPrices}<br>`);
        const isAllPricesMore1000 = arrPrices.every((el) => el > 1000);
        const res = isAllPricesMore1000
          ? "Всі ціни більше за 1000"
          : "Були ціни менші за 1000";
        document.write(res);
      }
    </script>
  </body>
</html>
