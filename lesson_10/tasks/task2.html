<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000). Сформувати новий масив, у якому є номери тільки тих, що більші за
      1000 грн.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const period = 10 + Math.floor(Math.random() * 31);
        const arrPrices = [];
        for (let i = 0; i < period; i++) {
          arrPrices.push(1 + Math.floor(Math.random() * 10000));
        }
        document.write(`Початковий масив: ${arrPrices}<br>`);
        // Варіант 1
        // const arrIndexOfPricesMore1000 = [];
        // arrPrices.filter((el, ind) => {
        //   if (el > 1000) return arrIndexOfPricesMore1000.push(ind);
        // });
        // Варіант 2
        const arrIndexOfPricesMore1000 = arrPrices.reduce((newArr, el, ind) => {
          if (el > 1000) newArr.push(ind);
          return newArr;
        }, []);
        document.write(
          `Номери цін, які більше за 1000: ${arrIndexOfPricesMore1000}`
        );
      }
    </script>
  </body>
</html>
