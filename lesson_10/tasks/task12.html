<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 12</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 12</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000). Знайти останню ціну, що більше за 1000
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const period = 10 + Math.floor(Math.random() * 31);
        const arrPrices = [];
        for (let i = 0; i < period; i++) {
          arrPrices.push(1 + Math.floor(Math.random() * 10000));
        }
        document.write(`Початковий масив: ${arrPrices}<br>`);
        const lastPriceMore1000 = arrPrices.findLast((el, ind) => el > 1000);
        document.write(`Остання ціна більша за 1000: ${lastPriceMore1000}`);
      }
    </script>
  </body>
</html>
