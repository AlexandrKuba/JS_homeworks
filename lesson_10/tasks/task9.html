<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 9</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 9</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000). Підрахувати суму цін, що більше за 1000
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const period = 10 + Math.floor(Math.random() * 31);
        const arrPrices = [];
        for (let i = 0; i < period; i++) {
          arrPrices.push(1 + Math.floor(Math.random() * 10000));
        }
        document.write(`Початковий масив: ${arrPrices}<br>`);
        const sumPricesMore1000 = arrPrices.reduce((prevSum, el) =>
          el > 1000 ? prevSum + el : prevSum
        );
        document.write(`Суму цін, що більше за 1000: ${sumPricesMore1000}<br>`);
      }
    </script>
  </body>
</html>
