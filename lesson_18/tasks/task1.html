<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>Розробити калькулятор</p>
    <div class="main">
      <div class="main__numbers">
        <p>Перше число <input id="firstNum" type="number" value="0" /></p>
        <p>Друге число <input id="secondNum" type="number" value="0" /></p>
      </div>
      <div class="main__buttons buttons">
        <button id="add" type="button">Додати</button>
        <button id="subtract" type="button">Відняти</button>
        <button id="exposed" type="button">Подялити</button>
        <button id="multiply" type="button">Помножити</button>
      </div>
    </div>
    <div class="main__result">
      <p>Результат <input id="result" type="number" readonly /></p>
    </div>
    <script>
      if (confirm("Почати тестування?")) {
        console.log(document.querySelectorAll("button"));
        const resultUnput = document.querySelector("#result");

        document
          .querySelector(".buttons")
          .addEventListener("click", function (e) {
            const firstNum = parseFloat(
              document.querySelector("#firstNum").value
            );
            const secondNum = parseFloat(
              document.querySelector("#secondNum").value
            );
            if (isNaN(firstNum) || isNaN(secondNum))
              throw new Error("Введіть 2 числа");
            else {
              if (e.target.id === "add")
                resultUnput.value = firstNum + secondNum;
              if (e.target.id === "subtract")
                resultUnput.value = firstNum - secondNum;
              if (e.target.id === "exposed") {
                if (secondNum === 0) throw new Error("На 0 ділити не можна");
                else resultUnput.value = (firstNum / secondNum).toFixed(2);
              }
              if (e.target.id === "multiply")
                resultUnput.value = firstNum * secondNum;
            }
          });
        document.write(``);
      }
    </script>
  </body>
</html>
