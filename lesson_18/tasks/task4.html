<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>
      Наперед задано у скрипті масив зі списком бажань. Після завантаження
      сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх
      треба створити і додати на сторінку)
    </p>
    <div class="main"></div>
    <script>
      if (confirm("Почати тестування?")) {
        const desiresList = [
          "Гарного дня!",
          "Приємних вражень!",
          "Плідної праці!",
          "Неперевершених моментів!",
          "Успіху у всьому!",
          "Крутих ємоцій!",
          "Вдалих рішень!",
          "Міцного здоров'я!",
          "Кращого дня!",
        ];
        window.addEventListener("load", getDesires(desiresList));

        function getDesires(arrDesires) {
          const numOfDesires = 3;
          const desireContainer = document.querySelector(".main");
          for (let i = 0; i < numOfDesires; i++) {
            const myDesire = document.createElement("div");
            const randomDesire =
              0 + Math.floor(Math.random() * (arrDesires.length - 1));
            myDesire.innerText = `${arrDesires[randomDesire]}`;
            desireContainer.append(myDesire);
            arrDesires.splice(randomDesire, 1);
          }
        }
      }
    </script>
  </body>
</html>
