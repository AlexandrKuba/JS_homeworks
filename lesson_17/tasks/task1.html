<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Створити клас, що дозволяє виконувати такі операції над масивами:
      знаходження кількості додатних, кількості від’ємних, кількість входжень
      деякого числа (статичні методи)
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        class MyMath {
          static positiveNumbers(arr) {
            return arr.reduce(
              (prevNum, el) => (el > 0 ? prevNum + 1 : prevNum),
              0
            );
          }
          static negativeNumbers(arr) {
            return arr.reduce(
              (prevNum, el) => (el < 0 ? prevNum + 1 : prevNum),
              0
            );
          }
          static availabilityNumbers(arr, num) {
            return arr.reduce(
              (prevNum, el) => (el === num ? prevNum + 1 : prevNum),
              0
            );
          }
        }
        const arrNumbers = [-1, 0, 5, 12, -7, 43, -32, -2, 5, 17];
        document.write(MyMath.positiveNumbers(arrNumbers));
        document.write(MyMath.negativeNumbers(arrNumbers));
        document.write(MyMath.availabilityNumbers(arrNumbers, 5));
      }
    </script>
  </body>
</html>
