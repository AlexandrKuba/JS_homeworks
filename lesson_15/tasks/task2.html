<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Створити об’єкт «Авто». Авто Поля(властивості) Марка - Розмір бака -
      Кількість наявних літрів - Кількість місць - Кількість пасажирів Методи
      (дії) Заправка на вказану кількість літрів - Виведення кількості пасажирів
      - Додавання пасажирів - Висадка пасажирів
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const car = {
          mark: "Audi",
          maxFuel: 60,
          curFuel: 32,
          totalPlaces: 5,
          curPassenger: 2,
          refueling() {
            let res = this.curFuel,
              additionFuel;
            if (this.curFuel !== this.maxFuel)
              additionFuel = parseFloat(
                prompt("Введіть кількість пального для дозаправки")
              );
            if (this.curFuel + additionFuel <= this.maxFuel) {
              res = this.curFuel + additionFuel;
            } else if (
              confirm(
                `Дозавправка можлива тільки на ${
                  this.maxFuel - this.curFuel
                } літрів, заправляти на таку кількість?`
              )
            ) {
              res = this.maxFuel;
            }
            return (this.curFuel = res);
          },
          getCurPassenger() {
            document.write(`Кількість пасажирів у авто - ${this.curPassenger}`);
          },
          additionPassenger(addPassenger) {
            if (this.curPassenger + addPassenger <= this.totalPlaces)
              return (this.curPassenger += addPassenger);
            else
              throw new Error(
                "Кількість місць у авто не передбачає таку кількість пасажирів"
              );
          },
          landingPassenger(awayPassenger) {
            return this.curPassenger > awayPassenger
              ? (this.curPassenger -= awayPassenger)
              : (this.curPassenger = 0);
          },
        };
      }
    </script>
  </body>
</html>
