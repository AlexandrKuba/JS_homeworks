<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша
      половина заповнена 1- цями, а друга заповнена 7-ками.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const userNumber = parseInt(prompt("Ведіть кількість елементів"));
        function getNewArrForUser(num) {
          const userArr = new Array(num);
          const halfOfNumbers = Math.floor(num / 2);
          userArr.fill(1, 0, halfOfNumbers);
          userArr.fill(7, halfOfNumbers);
          return userArr;
        }
        document.write(getNewArrForUser(userNumber));
      }
    </script>
  </body>
</html>
