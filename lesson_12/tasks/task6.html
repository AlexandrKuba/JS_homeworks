<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const arrNames = [
          "Olga",
          "Petro",
          "Nazar",
          "Vika",
          "Sashko",
          "Ivan",
          "Margo",
          "Alex",
          "Roman",
          "Lena",
        ];
        document.write(`Поатковий масив імен - ${arrNames}<br>`);
        for (let i = 1; i < arrNames.length; i++) {
          const curName = arrNames[i];
          let name = i - 1;
          while (arrNames[name].length > curName.length) {
            arrNames[name + 1] = arrNames[name];
            name--;
          }
          arrNames[name + 1] = curName;
        }
        document.write(
          `Відсортований масив імен за алфавітом - ${arrNames}<br>`
        );
        function getIndexOfNameLength(arr, length) {
          let left = 0;
          let right = arr.length - 1;
          while (left <= right) {
            const middle = Math.floor((left + right) / 2);
            if (arr[middle].length === length) return middle;
            else if (arr[middle].length < length) left = middle + 1;
            else if (arr[middle].length > length) right = middle - 1;
          }
          return -1;
        }
        const searchNameLength = 4;
        const searchNameInd = getIndexOfNameLength(arrNames, searchNameLength);
        if (searchNameInd === searchNameLength)
          document.write(
            `Ім\'я з довжиною в ${
              searchNameLength + 1
            } символів під індексом ${searchNameInd}<br>`
          );
        else
          document.write(
            `Ім\'я з довжиною в ${
              searchNameLength + 1
            } символів в масиві не знайдено`
          );
      }
    </script>
  </body>
</html>
