<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та
      порівнянь чисел під час сортування включеннями.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const arrNum = [];
        for (let i = 0; i < 30; i++) {
          arrNum.push(1 + Math.floor(Math.random() * 100));
        }
        let chengeNum = 0;
        let comparisons = 0;
        document.write(`${arrNum}<br>`);
        for (let i = 1; i < arrNum.length; i++) {
          const curNum = arrNum[i];
          let num = i - 1;
          while (arrNum[num] > curNum) {
            comparisons++;
            arrNum[num + 1] = arrNum[num];
            num--;
            chengeNum++;
          }
          comparisons++;
          arrNum[num + 1] = curNum;
        }
        document.write(`${arrNum}<br>`);
        document.write(`Кількість порівнянь - ${comparisons}<br>`);
        document.write(`Кількість обмінів - ${chengeNum}`);
      }
    </script>
  </body>
</html>
