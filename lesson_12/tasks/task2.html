<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та
      порівнянь чисел під час сортування змішуванням.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        const arrNum = [];
        for (let i = 0; i < 30; i++) {
          arrNum.push(1 + Math.floor(Math.random() * 100));
        }
        document.write(`${arrNum}<br>`);
        let lastInd = arrNum.length - 1;
        let firstInd = 0;
        let chengeNum = 0;
        let comparisons = 0;
        while (firstInd < lastInd) {
          for (let i = firstInd; i < lastInd; i++) {
            comparisons++;
            if (arrNum[i] > arrNum[i + 1]) {
              let tmp = arrNum[i + 1];
              arrNum[i + 1] = arrNum[i];
              arrNum[i] = tmp;
              chengeNum++;
            }
          }
          lastInd--;
          for (let i = lastInd; i > firstInd; i--) {
            comparisons++;
            if (arrNum[i] < arrNum[i - 1]) {
              let tmp = arrNum[i - 1];
              arrNum[i - 1] = arrNum[i];
              arrNum[i] = tmp;
              chengeNum++;
            }
          }
          firstInd++;
        }

        document.write(`${arrNum}<br>`);
        document.write(`Кількість порівнянь - ${comparisons}<br>`);
        document.write(`Кількість обмінів - ${chengeNum}`);
      }
    </script>
  </body>
</html>
